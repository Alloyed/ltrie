dependencies:
    pre:
        - sudo apt-get update
        - sudo apt-get install lua5.1 luarocks
        - ! luarocks show luasocket && sudo luarocks install luasocket || true
        - ! luarocks show luasec && sudo luarocks install luasec OPENSSL_LIBDIR=/usr/lib/x86_64-linux-gnu || true
        - ! luarocks show busted && sudo luarocks install busted || true
        - ! luarocks show luabitop && sudo luarocks install luabitop || true
        - ! luarocks show ldoc && sudo luarocks install ldoc || true
    post:
        - sudo luarocks make --server=http://luarocks.org/manifests/alloyed
test:
    override:
        - mkdir -p $CIRCLE_TEST_REPORTS/junit
        - busted -o junit > $CIRCLE_TEST_REPORTS/junit/tests.xml

deployment:
    master:
        branch: master
        commands:
            - ./rebuild_docs.sh
